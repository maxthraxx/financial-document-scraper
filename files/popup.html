<!DOCTYPE html>
<html>
  <head>
    <title>Finance Scraper</title>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark light">
    <style>
      :root {
        --bg: #181a20;
        --accent: #35b7ff;
        --accent-hover: #1a8acb;
        --text: #e6e8ef;
        --text-muted: #9fa4b7;
      }
      html, body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 340px;
        height: 220px;
        min-width: 340px;
        min-height: 220px;
        box-sizing: border-box;
      }
      body, .panel {
        width: 100vw;
        height: 100vh;
        min-width: 340px;
        min-height: 220px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        box-sizing: border-box;
      }
      .panel {
        /* No border, no radius, no shadow, fills the popup */
        padding: 0;
      }
      h1 {
        font-size: 1.15rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 18px;
        text-align: center;
        line-height: 1.25;
        letter-spacing: 0.01em;
        user-select: none;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        transition: background 0.18s;
        outline: none;
        margin-bottom: 10px;
      }
      button:active,
      button:focus {
        background: var(--accent-hover);
      }
      #status {
        margin-top: 12px;
        color: var(--text-muted);
        font-size: 1rem;
        min-height: 1.5em;
        text-align: center;
        word-break: break-word;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Financial Statement<br>Scraper</h1>
      <button id="scrape">Copy Financials</button>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
